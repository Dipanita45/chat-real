<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN and js Sweet-Alert -->
  <link rel="stylesheet" href="sweetalert2.min.css">
  <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>


  <!-- My css -->
  <link rel="stylesheet" href="./css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Video Chat</title>
</head>

<body>
  <div class="videoContainer">
    <div class="videoItem">
      <video id="localVideo" autoplay muted></video>
    </div>
    <div class="videoItem">
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <div class="footer">
    <div class="icones">
      <img src="./img/icons/microphone.png" alt="Finalizar Chamada" id="on" onclick="mutar()" title="Mutar microfone">
      <img src="./img/icons/video-camera.png" alt="Finalizar Chamada" title="Desligar Camera" id="off" class="on"
        onclick="desligarCamera(this)">
      <img src="./img/icons/1.png" alt="Finalizar Chamada" title="Encerrar chamada" onclick="encerrar()">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="sweetalert2.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
